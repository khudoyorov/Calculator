<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My first Calculator</title>
    <style>
        input{
            width: 18%;
        }
    </style>
</head>
<body>
<p>Enter the example</p>
<form oninput="myfunc(a.value,b.value,n.value,x)">
    <fieldset style="width:500px">
        <legend >Calculator</legend>
  <input type="number" name="a">
  <select name="n">
      <option value="+">  +  </option>
      <option value="-">  -  </option>
      <option value="*">  *  </option>
      <option value="/">  /  </option>
  </select>
  <input type="number" name="b">
  =
  <output name="x" for="a n b"></output>
  </fieldset>
<script>
    function myfunc(a,b,n,x){
        if(n=="+")
        x.value=parseInt(a)+parseInt(b);
        else if(n=="-")
            x.value=parseInt(a)-parseInt(b);
        else if(n=="*")
            x.value=parseInt(a)*parseInt(b);
        else if(n=="/")
            x.value=parseInt(a)/parseInt(b);
    }
</script>
</form>
</body>
</html>
